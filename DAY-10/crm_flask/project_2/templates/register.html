{% extends "base.html" %} {% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create an Account
    </h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          name="username"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          placeholder="Choose a username"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          name="password"
          type="password"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          placeholder="Choose a password"
          required
        />
      </div>
      <button
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 rounded-lg transition duration-200 shadow-md transform hover:-translate-y-0.5"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-green-600 hover:text-green-800 font-medium"
        >Login here</a
      >
    </p>
  </div>
</div>
{% endblock %}
