{% extends "base.html" %} {% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-100"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Add New Product
    </h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Product Name</label
        >
        <input
          name="name"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200"
          placeholder="Product name"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Price (â‚¹)</label
        >
        <input
          name="price"
          type="number"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200"
          placeholder="Product price"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Description</label
        >
        <textarea
          name="description"
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition duration-200 h-32 resize-none"
          placeholder="Product description"
          required
        ></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Product Image</label
        >
        <input
          type="file"
          name="image"
          class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100 transition duration-200"
          required
        />
      </div>
      <button
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2.5 rounded-lg transition duration-200 shadow-md transform hover:-translate-y-0.5"
      >
        Add Product
      </button>
    </form>
  </div>
</div>
{% endblock %}
