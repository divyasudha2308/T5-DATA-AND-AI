{% extends "base.html" %} {% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] text-center">
  <h1 class="text-5xl font-extrabold text-gray-900 mb-6">Welcome to ShopApp</h1>
  <p class="text-xl text-gray-600 mb-10 max-w-2xl">
    Your one-stop destination for amazing products. Join us today to start
    shopping!
  </p>

  <div class="flex flex-col sm:flex-row gap-4 w-full max-w-md justify-center">
    <a
      href="{{ url_for('login') }}"
      class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:-translate-y-1 text-center"
    >
      Login
    </a>
    <a
      href="{{ url_for('register') }}"
      class="flex-1 bg-white hover:bg-gray-50 text-blue-600 font-bold py-3 px-6 rounded-lg shadow-md border-2 border-blue-600 transition duration-300 transform hover:-translate-y-1 text-center"
    >
      Register
    </a>
  </div>

  <div class="mt-12 text-sm text-gray-500">
    <p>
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline"
        >Sign in</a
      >
    </p>
    <p>
      New here?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline"
        >Create an account</a
      >
    </p>
  </div>
</div>
{% endblock %}
